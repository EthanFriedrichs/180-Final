{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div style="min-height: 75vh; display:flex; align-items:center">
        <div class="container-fluid py-5 text-center">
            <form action="/login" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto"  name="email" placeholder="E-Mail or Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
                </div>
                <button class="btn btn-primary" type="submit">Log In</button>
            </form>
        </div>
    </div>

{% endblock %}
