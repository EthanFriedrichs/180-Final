{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <div style="min-height: 75vh; display:flex; align-items:center">
        <div class="container-fluid py-5 text-center">
            <form action="/register" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
                    <br>
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Name" type="text">
                    <br>
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="E-Mail" type="text">
                    <br>
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                    <br>
                    <input class="form-control mx-auto w-auto" id="passwordConfirm" name="confirmation" placeholder="Confirm Password" type="password">
                    <br>
                    <select name='account_type' class="form-control mx-auto w-auto">
                        <option selected disabled="disabled">Account Type</option>
                        <option>Customer</option>
                        <option>Vendor</option>
                    </select>
                
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>

{% endblock %}
